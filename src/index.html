  <script>
      window.views = {
      "/": {
        main: 'home-main',
        sub: 'home-sub'
      },
      "/about": {
        main: 'about-main',

    // window.addEventListener('popstate', e => {
    //     console.log('popstate11111');
    //     console.log(e);
    //   });
    window.updateState = function(route){
      history.pushState(history.state, 'update state', route);
      const contents = window.views[window.location.pathname];
  const containers = document.getElementsByClassName('container');
  let container;
  let template;
  let instance;
  let i = 0;
  
  while(i < containers.length){

    container = containers[i];
    template = document.getElementById(contents[container.id]);

    if(contents[container.id]){
      if (container.childElementCount == 0){
        container.appendChild(template.content.cloneNode(true));
      } else {
        container.replaceChild(template.content.cloneNode(true), container.children[0]);
      }
    } else {
      if(container.children[0]){
        container.removeChild(container.children[0]);
      }
    }
    i = i + 1;
  }
    }
    window.addEventListener('load', e => {
      updateState(window.location.pathname);
    });
  </script>
